<main class="main">
  <div class="main__inner">
    <h1 class="heading">Cat Clicker</h1>
    <p class="subheading">Click a cat!</p>

    <div class="team">
      <div class="team__item js-team">
        <p>Number of clicks: <span class="js-count">0</span></p>
        <button class="js-button">
          <img src="http://lorempixel.com/300/300/cats/1" alt="">
          <span class="team__name">Bob the Cat</span>
        </button>
      </div>

      <div class="team__item js-team">
        <p>Number of clicks: <span class="js-count">0</span></p>
        <button class="js-button">
          <img src="http://lorempixel.com/300/300/cats/2" alt="">
          <span class="team__name">Marley the Cat</span>
        </button>
      </div>
    </div>

  </div>
</main>
